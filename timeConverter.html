<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" type="text/css" href="time.css">
    <link rel="stylesheet" type="text/css" href="mobileCon.css">

</head>
<body id = "grad">

    <script src="promptConverter.js"></script>
    <h1 class="timeC">Time Converter</h1>
    
    <h3 class="choices">What would you like to convert?</h3>

    <div class = "myButtons">
    <button onclick="hts()" class="button-1">Hours to Seconds</button>
    <button onclick="htm()" class = "button-2">Hours to Minutes</button>
    <button onclick="htd()" class = "button-3">Hours to Day</button>
    <button onclick="mts()" class = "button-4">Minutes to Seconds</button>
    <button onclick="mth()" class = "button-5">Minutes to Hours</button>
    <button onclick = "mtd()" class = "button-6">Minutes to Day</button>
    <button onclick = "sth()" class = "button-7">Seconds to Hours</button>
    <button onclick = "stm()" class = "button-8">Seconds to Minutes</button>
    <button onclick = "std()" class = "button-9">Seconds to Day</button>
    </div>
    
</body>
</html>
